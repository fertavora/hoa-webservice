name: test-hoa-webservice
run-name: ${{ github.actor }} is testing branch ${{ github.ref_name }}
on: [push]
jobs:
  test-hoa-webservice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: ls
      - run: yarn -v